    <header>
        <div class="header-container">
            <div class="logo">
                <img src="2021-03-09_252f1a28-160b-4f72-aecc-aa6ceab2487a-Ingles.png"
                    alt="English for the Hard of Hearing">
                <span class="logo-text">English for the Hard of Hearing</span>
            </div>
            <div class="nav-container">
                <nav>
                    <ul class="nav-links">
                        <li><a href="от_5_до_12.html">Главная</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="login-container">
            <h1>Регистрация</h1>

            <form id="login-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" min="5" max="100" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Зарегистрироваться</button>
            </form>

            <div class="social-register">
                <p>Или зарегистрируйтесь с помощью:</p>
                <a href="https://vk.com" class="social-btn" data-provider="vk">Вконтакте</a>
                <a href="https://accounts.google.com/?hl=ru" class="social-btn" data-provider="google">Google</a>
                <a href="https://weba.telegram.org/" class="social-btn" data-provider="telegram">Telegram</a>
            </div>

            <p>Уже есть аккаунт? <a href="Вход.html">Войти</a></p>
        </section>
    </main>

        <div class="copyright-container">
