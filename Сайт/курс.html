<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="2021-03-09_252f1a28-160b-4f72-aecc-aa6ceab2487a-Ingles.png" sizes="32x32">
    <title>Document</title>
    <link rel="stylesheet" href="kurs.css">
</head>

<body>
    <div class="course-signup-container">
        <h2>Записаться на курс</h2>
        <form id="course-signup-form">
            <div class="form-group">
                <label for="first-name">Имя:</label>
                <input type="text" id="first-name" name="first-name" required>
                <span class="error-message" id="first-name-error">Пожалуйста, заполните это поле</span>
            </div>
            <div class="form-group">
                <label for="last-name">Фамилия:</label>
                <input type="text" id="last-name" name="last-name" required>
                <span class="error-message" id="last-name-error">Пожалуйста, заполните это поле</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error">Пожалуйста, введите действительный адрес электронной
                    почты</span>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message" id="phone-error">Пожалуйста, введите действительный номер телефона</span>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="agree-to-rules" required>
                    Я ознакомлен с правилами акций
                </label>
                <span class="error-message" id="rules-error">Пожалуйста, подтвердите, что вы ознакомились с правилами
                    акций</span>
            </div>
            <button type="submit" class="submit-btn">Записаться на курс</button>
        </form>
    </div>
    <script src="kurs.js"></script>
</body>

</html>
